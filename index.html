<!-- index.html -->
<html>
<head>
    <title>Ejemplo de WebAssembly</title>
</head>
<body>
    <h1>Suma de Dos NÃºmeros</h1>
    <script>
        fetch("suma.wasm")
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes))
            .then(results => {
                const suma = results.instance.exports.sumar(5, 7);
                document.getElementById("resultado").innerText = `La suma es: ${suma}`;
            })
            .catch(console.error);
    </script>
    <p id="resultado"></p>
</body>
</html>
